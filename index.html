<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vis</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
              svg {
                border: 0px solid gray;
                width: 100%
                height: 100%;
                background-color: black;
              }

              body,html,#viz {
                width: 100%;
                height: 100%;
                margin: 0;
                background-color: white;
              }

              g.am-axis text {
                font-size: 6px;
                fill: white;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
              }

              .domain {
                fill: none;
              }

              rect {
                fill: white;
              }

              .brush {
                fill: white;
                opacity: 0.5;
              }

              .active rect {
                fill: black;
              }

              .tick > line {
                stroke: white;
                stroke-width: 1px;
                stroke-opacity: 0.25;
              }

              .d3-tip {
                line-height: 1;
                font-weight: bold;
                padding: 12px;
                background: rgba(255, 255, 255, 0.8);
                color: black;
                border-radius: 2px;
              }
              /* Creates a small triangle extender for the tooltip */
              .d3-tip:after {
                box-sizing: border-box;
                display: inline;
                font-size: 10px;
                width: 100%;
                line-height: 1;
                color: rgba(255, 255, 255, 0.8);
                content: "\25BC";
                position: absolute;
                text-align: center;
              }

              /* Style northward tooltips differently */
              .d3-tip.n:after {
                margin: -1px 0 0 0;
                top: 100%;
                left: 0;
              }

              .title {
                font-weight: bold;
                padding: 12px;
                font-size: 24px;
              }

              .active {
                fill-opacity: 1;
              }
            
  </style>
</head>

<body>

<div id="viz">
        <svg width="100%" height="100%"></svg>
</div>

<script src="build/app.js"></script>
